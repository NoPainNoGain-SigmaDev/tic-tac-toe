<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS link -->
     <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="player-names-container">
        <div class="player-name-container">
            <h2>Player #1</h2>
            <input type="text" id="player-1-name"/>
        </div>
        <div class="player-name-container">
            <h2>Player #2</h2>
            <input type="text" id="player-2-name"/>
        </div>  
    </div>
    <button id="play-button">PLAY</button>
    <h2 id="player-turn">Play now!</h2>
    <div id="game-board">
        <button id="slot"><i class="fa-solid fa-x"></i></button>
        <button id="slot"></button>
        <button id="slot"><i class="fa-solid fa-o"></i></button>
        <button id="slot"></button>
        <button id="slot"><i class="fa-solid fa-x"></i></button>
        <button id="slot"></button>
        <button id="slot"></button>
        <button id="slot"><i class="fa-solid fa-o"></i></button>
        <button id="slot"><i class="fa-solid fa-o"></i></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
